<link rel="import" href="../polymer/polymer.html">
<polymer-element name="hello-you">
  <template>
    <h2>Hello {{your_name}}</h2>
    <p>
      <input value="{{your_name}}">
      <input type=submit value="Colorize!" on-click="{{feelingLucky}}">
    </p>
    <p class=instructions>
      Introduce yourself for an amazing personalized experience!
    </p>
    <style>
      .instructions {
        color: grey;
        font-style: italic;
        font-size: 80%;
      }
    </style>
  </template>
  <script>
    var colors = ['red', 'blue', 'green'];
    Polymer('hello-you', {
      your_name: '',

      feelingLucky: function() {
        var num = Math.floor(colors.length*Math.random());
        this.
          shadowRoot.
          querySelector('h2').
          style.color = colors[num];
      }
    });
  </script>
</polymer-element>
